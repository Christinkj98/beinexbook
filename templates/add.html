{% extends 'index.html'%}
{% load static %}
{% block content %}
<style>

</style>
<h3>Add</h3>
<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="row mt-4 r_1">
        <div class="col-lg-7 col-12 offset-lg-1">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">Add Book</h4>
                    <div class="row">
                        <div class=" col-12 col-md-12 col-lg-12">
                            <label>Book Name</label>
                            <br>
                            <input type="text" required name="name" autocomplete="off" class="form-control text-light" placeholder="Book Name" >
                        </div>

                    </div>
                    <br>
                    <div class="row">

                        <div class=" col-12 col-md-12 col-lg-12">
                            <label>Author</label>
                            <br>
                            <input type="text" required name="author" autocomplete="off" class="form-control text-light" placeholder="Author" >
                        </div>

                    </div>
                    <br>
                    <div class="row">

                        <div class=" col-12 col-md-12 col-lg-12">
                            <label>Description</label>
                            <br>
                            <textarea required type="text" autocomplete="off" name="description" class=" text-light form-control"
                                placeholder="Description"></textarea>
                        </div>
                    </div>
                    <br>
                    <div class="row">

                        <div class=" offset-10 col-2 col-md-2 col-lg-2">
                            <button style="border: none;background-color: transparent;" type="submit">
                                <div class="badge badge-outline-primary">Submit</div>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
{% endblock %}
